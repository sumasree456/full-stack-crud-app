# dependabot.yml

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "node"
  - package-ecosystem: "ruby"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
groups:
  - name: "frontend"
    package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "node"
  - name: "backend"
    package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
